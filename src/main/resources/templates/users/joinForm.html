<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form action="/users/new" role="form" method="post" th:object="${usersDTO}">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="name">닉네임</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="닉네임을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="phone">휴대폰 번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="휴대폰 번호를 입력하세요">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label>성별</label>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" th:value="1" class="form-check-input" id="male"/>
                <label class="form-check-label" for="male">남성</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" th:value="2" class="form-check-input" id="female"/>
                <label class="form-check-label" for="female">여성</label>
            </div>
            <div class="form-check">
                <input type="radio" th:field="*{gender}" th:value="0" class="form-check-input" id="other"/>
                <label class="form-check-label" for="other">기타</label>
            </div>
        </div>
        <button type="submit">가입</button>
    </form>
</div>

</body>
</html>
